<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
</head>
<body>
    <h2>O que o JavaScrip pode fazer?</h2>
    <p>JavaScript pode mudar o valor de um atributo HTML</p>
    <p>Nesse caso o JavaScrip muda o valor do Atributo "src" (source) de uma imagem</p>
    <img id ="myImage" src="img/apagada.jpg" alt="lampada">
    <br>
    <button onclick="document.getElementById('myImage').src='img/acesa.jpg'">Ligar a luz</button>
    <button onclick="document.getElementById('myImage').src='img/apagada.jpg'">Desligar a luz</button>










</body>



</html>
